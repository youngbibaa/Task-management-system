{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи Проекта</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
</head>
<body>
   <div class="container">
        <h1>Задачи проекта</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    <a href="{% url 'task_detail' task.pk %}">{{ task.task_name }}</a>
                    <p>{{ task.description }}</p>
                </li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'create_task' pk=project.pk%}">Создать задачу</a></p>
        <a href="{% url 'project_detail' project.pk%}">Вернуться назад в профиль</a>
   </div>
</body>
</html>
