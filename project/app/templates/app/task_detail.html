{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task.task_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ task.task_name }}</h1>
        <p>{{ task.description }}</p>
        <p>Назначено: {{ task.assigned_to }}</p>
        <p>Дата создания: {{ task.creation_date }}</p>
        <p>Последнее обновление: {{ task.update_date }}</p><br>
        <a href="{% url 'change_task' task.pk %}">Изменить задачу</a><br><br>
        <a href="{% url 'task_delete' task.pk %}">Удалить задачу</a><br><br>
        <a href="{% url 'project_tasks' task.project_name.pk %}">Вернуться к списку задач</a><br><br>
    </div>
</body>
</html>
